}</style><meta name="generator" content="Hexo 5.4.0"></head><body><header><nav><a href="/">Home</a><a href="/archives/">Archives</a></nav></header><main><article><a class="recent-post" href="/2020/10/29/%E5%9C%A8%E6%A8%A1%E6%8B%9F%E8%B5%9B%E7%88%86%E7%82%B8%E5%90%8E/"><div class="recent-info"><span class="categories"><object><a href="/categories/%E8%AF%84%E8%AE%BA/">评论</a></object></span><span class="tags"><span>empty</span></span><time datetime="2020-10-29T10:58:14.000Z">2020-10-29</time></div><h1 class="recent-title">在模拟赛爆炸后</h1><div class="recent-excerpt"><hr><object><p>今天的模拟赛好像有些同学考得不是很好，导致我一看完成绩，或是还在等待成绩的时候，就发现洛谷的犇犇全是各种的“狂吼”。</p></object></div><span class="read-more">READ MORE +</span></a><a class="recent-post" href="/2020/10/04/%E4%BB%8E%E6%B6%88%E9%80%9D%E4%B8%AD%E6%84%9F%E5%88%B0%E7%9A%84/"><div class="recent-info"><span class="categories"><object><a href="/categories/%E9%9A%8F%E7%AC%94/">随笔</a></object></span><span class="tags"><span>empty</span></span><time datetime="2020-10-04T03:14:26.000Z">2020-10-04</time></div><h1 class="recent-title">从消逝中感到的</h1><div class="recent-excerpt"><hr><object><p>我总是在失去一些东西，每分每秒的时间，从小用到大的物件；世界也总是在失去一些东西，巴黎的雕塑在游行中被毁，中亚的古建筑在战火中消灭。我会从无时无刻的消逝中感到悲哀和遗憾，而且不仅仅是我，许许多多的文人墨客也常常会因消逝的苦楚而如此。消逝，为什么会消逝呢？</p></object></div><span class="read-more">READ MORE +</span></a><a class="recent-post" href="/2020/08/13/%E6%9C%AC%E4%BA%BA%E5%85%B3%E4%BA%8E%E8%AE%A8%E8%AE%BA%E7%9A%84%E4%B8%80%E4%BA%9B%E7%9C%8B%E6%B3%95/"><div class="recent-info"><span class="categories"><object><a href="/categories/%E9%9A%8F%E7%AC%94/">随笔</a></object></span><span class="tags"><span>empty</span></span><time datetime="2020-08-13T04:34:41.000Z">2020-08-13</time></div><h1 class="recent-title">本人关于讨论的一些看法</h1><div class="recent-excerpt"><hr><object><p>刚才我在水讨论区的时候，发现了一篇讨论，是在问关于位运算的一些很基础的问题（非常非常基础）。我当时就很好奇：这种问题都有人问吗？于是我点进去看了，发现几乎所有人都在发：$ssd,jbl$</p>
<p>我当时还不懂这是什么意思，但是我又发现了一件事：几乎没有人回答他的问题。</p></object></div><span class="read-more">READ MORE +</span></a><a class="recent-post" href="/2018/10/03/%E9%81%93%E6%B3%95%E6%BC%94%E8%AE%B2%E4%B9%8B%E9%A9%AC%E4%BA%91%E4%BB%8E%E4%BA%8B%E6%95%99%E8%82%B2/"><div class="recent-info"><span class="categories"><object><a href="/categories/%E8%AF%84%E8%AE%BA/">评论</a></object></span><span class="tags"><object><a href="/tags/%E7%A4%BE%E4%BC%9A/">社会</a></object><object><a href="/tags/%E6%95%99%E8%82%B2/">教育</a></object></span><time datetime="2018-10-03T12:34:41.000Z">2018-10-03</time></div><h1 class="recent-title">道法演讲之马云从事教育</h1><div class="recent-excerpt"><hr><object><h3 id="马云当老师真的好吗？"><a href="#马云当老师真的好吗？" class="headerlink" title="马云当老师真的好吗？"></a>马云当老师真的好吗？</h3></object></div><span class="read-more">READ MORE +</span></a><div id="paginator"><a class="extend prev" rel="prev" href="/">Prev</a><a class="page-number" href="/">1</a><span class="page-number current">2</span></div></article><aside><div id="about"><a href="/" id="logo"><img src="https://ak.hypergryph.com/assets/index/images/ak/pc/faction/1.png" alt="Logo"></a><h1 id="Dr"><a href="/"> Dr.Point</a></h1><section id="total"><a id="total-archives" href="/archives"><span class="total-title">Archives Total:</span><span class="total-number">14</span></a><div id="total-tags"><span class="total-title">Tags:</span><span class="total-number">9</span></div><div id="total-categories"><span class="total-title">Categories:</span><span class="total-number">5</span></div></section></div><div id="aside-block"></div><footer><nobr><span class="text-title">©</span><span class="text-content">无</span></nobr><wbr><nobr><span class="text-title">ICP</span><span class="text-content">无</span></nobr><wbr><wbr><nobr>published with&nbsp;<a target="_blank" rel="noopener" href="http://hexo.io">Hexo&nbsp;</a></nobr><wbr><nobr>Theme&nbsp;<a target="_blank" rel="noopener" href="https://github.com/Yue-plus/hexo-theme-arknights">Arknight&nbsp;</a></nobr><wbr>
